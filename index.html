<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form css</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">


</head>

<body>
    <img class="logo" src="./images/logo.svg" alt="">
    <img src="./images/side-image.jpg" class="side" alt="">

    <div class="container">
        <div class="itens">
            <div class="header">
                <img src="./images/log-in.svg" alt="">
                <h1>
                    Faça seu login</h1>

                <p>Entre com suas informações de cadastro.</p>
            </div>


            <form action="#">
                <label for="email" class="e"> E-mail</label>


                <br>
                <input type="text" name="email" class="email" placeholder="Digite seu email" />


                <br>
                <div>
                    <label for="senha" class="s"> Senha
                       
                    </label>
                    <br>
                    <input type="password" name="" class="senha" placeholder="Digite sua senha"  />
                    <span class="eye"></span>
                </div>




            </form>
            <label for="subscribe" class="lembre">Lembre-me
                <input type="checkbox" class="lembre" name="subscribe" id="subscribe">
                <span class="checkmark"></span>
            </label>
            <a href="#" class="link">Esqueci minha senha</a>
            <br>
            <p class="n">Nao tem uma conta?</p>
            <a href="#" class="registre"> Registre-se</a>

            <button type="submit" class="buttonn"> Entrar</button>








        </div>




</body>

</html>
